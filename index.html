<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Grid Control - CSS GRID</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Alguns exemplos de Grid control</h1></header>
    <br>
    <section>
      <h3>Grid-template-columns / grid-template-rows</h3>
      <div class="conteiner-geral geral-grid-template-columns">
        <div class="conteiner grid-template-columns">1</div>
        <div class="conteiner grid-template-columns">2</div>
        <div class="conteiner grid-template-columns">3</div>
        <div class="conteiner grid-template-columns">4</div>
        <div class="conteiner grid-template-columns">5</div>
        <div class="conteiner grid-template-columns">6</div>
      </div>
    </section>
    <section>
      <h3>Grid-template-areas</h3>
      <div class="conteiner-geral geral-grid-template-areas">
        <div class="conteiner grid-template-areas" id="template-area-1">
          Header
        </div>
        <div class="conteiner grid-template-areas" id="template-area-2">
          Menu
        </div>
        <div class="conteiner grid-template-areas" id="template-area-3">
          Content
        </div>
        <div class="conteiner grid-template-areas" id="template-area-4">
          Aside
        </div>
        <div class="conteiner grid-template-areas" id="template-area-5">
          Footer
        </div>
      </div>
    </section>
    <section>
      <h3>Grid Gap</h3>
      <div class="conteiner-geral geral-grid-gap">
        <div class="conteiner grid-gap">1</div>
        <div class="conteiner grid-gap">2</div>
        <div class="conteiner grid-gap">3</div>
        <div class="conteiner grid-gap">4</div>
        <div class="conteiner grid-gap">5</div>
        <div class="conteiner grid-gap">6</div>
      </div>
    </section>
    <section>
      <h3>Grid Column / Grid Row</h3>
      <div class="conteiner-geral geral-grid-column-row">
        <div class="conteiner grid-column-row" id="column-row-item1">1</div>
        <div class="conteiner grid-column-row" id="column-row-item2">2</div>
        <div class="conteiner grid-column-row" id="column-row-item3">3</div>
        <div class="conteiner grid-column-row" id="column-row-item4">4</div>
        <div class="conteiner grid-column-row" id="column-row-item5">5</div>
        <div class="conteiner grid-column-row" id="column-row-item6">6</div>
      </div>
    </section>
    <section>
      <h3>Grid Auto Flow</h3>
      <div class="conteiner-geral geral-grid-auto-flow">
        <div class="conteiner grid-auto-flow">1</div>
        <div class="conteiner grid-auto-flow">2</div>
        <div class="conteiner grid-auto-flow">3</div>
        <div class="conteiner grid-auto-flow">4</div>
        <div class="conteiner grid-auto-flow">5</div>
        <div class="conteiner grid-auto-flow">6</div>
      </div>
    </section>
  </body>
</html>
